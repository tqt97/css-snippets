<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake 3D</title>
  <!--Google Fonts and Icons-->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="center">
    <input type="checkbox" name="" id="toggle" />

    <div class="main">
      <div class="layers">
        <div class="layer">
          <div class="text">Orange</div>

          <div class="container">
            <div class="can">
              <img src="../images/can 2.png" alt="" />
            </div>

            <div class="wrapper">
              <img src="../images/Contents.png" alt="" />
            </div>
          </div>

          <div class="fruits">
            <img src="../images/orange-3.png" alt="" />
            <img src="../images/orange-2.png" alt="" />
            <img src="../images/orange-1.png" alt="" />
          </div>

          <label for="toggle">Click to Slide</label>
        </div>

        <div class="layer">
          <div class="text">Pineapple</div>

          <div class="container">
            <div class="can">
              <img src="../images/can 2.png" alt="" />
            </div>

            <div class="wrapper">
              <img src="../images/Contents-2.png" alt="" />
            </div>
          </div>

          <div class="fruits">
            <img src="../images/pineapple-3.png" alt="" />
            <img src="../images/pineapple-2.png" alt="" />
            <img src="../images/pineapple-1.png" alt="" />
          </div>

          <label for="toggle">Click to Slide</label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
